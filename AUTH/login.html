<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dosti Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --midnight-blue: #0a192f;
            --sky-blue: #00ffff; /* Aqua type sky blue */
            --dark-bg: #020c1b;
            --light-bg: #f8f9fa;
            --dark-text: #ccd6f6;
            --light-text: #0a192f;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(2, 12, 27, 0.3);
            --transition: all 0.3s ease;
            --pearl-white: #f5f5f5;
            --aqua-sky: #00ffff;
            --matched-blue: #1e90ff;
        }

        .light-mode {
            --midnight-blue: #f8f9fa;
            --sky-blue: #1e90ff; /* Matched blue for light theme */
            --dark-bg: #e6f7ff;
            --light-bg: #0a192f;
            --dark-text: #0a192f;
            --light-text: #ccd6f6;
            --glass-bg: rgba(30, 144, 255, 0.1); /* Light blue glass effect */
            --glass-border: rgba(30, 144, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(30, 144, 255, 0.1);
            --pearl-white: #ffffff;
            --aqua-sky: #00ffff;
            --matched-blue: #1e90ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg), var(--midnight-blue), var(--dark-bg));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: var(--transition);
            animation: fadeIn 0.5s ease-in-out;
            background-color: #020c1b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.3); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }
            100% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.3); }
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: var(--glass-shadow);
            transition: var(--transition);
            z-index: 100;
            animation: pulse 2s infinite;
        }

        .theme-toggle:hover {
            transform: translateY(-3px) rotate(15deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle i {
            font-size: 24px;
            color: var(--sky-blue);
            transition: var(--transition);
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--glass-border);
            transition: var(--transition);
            animation: fadeIn 0.8s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 255, 255, 0.4);
        }

        h1 {
            color: var(--sky-blue);
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            animation: glow 3s infinite;
        }

        .tagline {
            color: var(--pearl-white);
            margin-bottom: 30px;
            font-size: 1rem;
            transition: var(--transition);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: var(--pearl-white);
            margin-bottom: 8px;
            font-weight: 500;
            transition: var(--transition);
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--pearl-white);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            box-shadow: var(--glass-shadow);
        }

        input:focus {
            border-color: var(--sky-blue);
            box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(204, 214, 246, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, var(--aqua-sky), var(--matched-blue));
            color: var(--midnight-blue);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }

        button:hover::after {
            transform: rotate(30deg) translate(20%, 20%);
        }

        .links {
            margin-top: 25px;
            color: var(--pearl-white);
            transition: var(--transition);
        }

        .links a {
            color: var(--sky-blue);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }
            
            .theme-toggle i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i>üåô</i>
    </div>
    
    <div class="container">
        <h1>Dosti Network</h1>
        <p class="tagline">Connect with friends in a whole new way</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Login</button>
            
            <div class="error-message" id="errorMessage"></div>
        </form>
        
        <div class="links">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="config.js"></script>
    <script type="module" src="login.js"></script>
    
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');
        
        // Check for saved theme preference or respect OS preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
            body.classList.add('light-mode');
            themeIcon.textContent = '‚òÄÔ∏è';
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
