<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friends - Dosti Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="addfreinds.css">
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i>üåô</i>
    </div>
    
    <div class="container">
        <header>
            <h1>Dosti Network</h1>
            <div class="user-info">
                <span id="user-name">User</span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <main>
            <section class="add-friend-section">
                <h2>Add Friends</h2>
                <div class="search-results" id="search-results">
                    <!-- All users will be displayed here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="../Dashboard/Dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
        </a>
        <a href="#" class="nav-item active">
            <i class="fas fa-user-plus"></i>
        </a>
        <a href="../Freind Request/index.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
        </a>
        <a href="../Freinds/friends.html" class="nav-item">
            <i class="fas fa-users"></i>
        </a>
        <a href="../profile/profile.html" class="nav-item">
            <i class="fas fa-user"></i>
        </a>
    </nav>

    <!-- Firebase SDK -->
    <script type="module" src="../../AUTH/config.js"></script>
    <script type="module" src="addfriends.js"></script>
    
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');
        
        // Check for saved theme preference or respect OS preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
            body.classList.add('light-mode');
            themeIcon.textContent = '‚òÄÔ∏è';
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
